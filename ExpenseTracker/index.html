<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="add-expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>

                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" required>

                <label for="expense-category">Category:</label>
                <input type="text" id="expense-category" required>

                <button type="button" onclick="addExpense()">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses">
                <!-- Expense items will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <section>
            <h2>Expense Chart</h2>
            <canvas id="expense-chart" width="400" height="400"></canvas>
        </section>
    </main>

    <script src="app.js"></script>

</body>
</html>
